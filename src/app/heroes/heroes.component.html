<p>
  heroes works!
</p>
<h3>List heroes</h3>
<ul *ngFor="let hero of heroes">
  <li [class.selected]="hero===selectedHero" routerLink="/detail/{{hero.id}}">{{hero.id}}. {{hero.name}}</li>
</ul>
<div>
  <label>Name:</label>
  <input #heroName placeholder="Hero name"/>
  <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>
